<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Selector Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta property="og:url" content="https://kowoohyuk.github.io/css-selector">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS selector game">
    <meta property="og:description" content="practice CSS selectors">
    <!-- <meta property="og:image" content="화면 이미지, 미리보기 용도"> -->
    <!-- <link rel="icon" type="image/png" href="현재 파비콘 없음!"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/icon.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/animation.css'>
</head>
<body>
    <header>
        <!-- 로고와 깃허브 링크 및 공유 영역 -->
        <p>
            Css Selector Game
        </p>
        <div>
            <div>
                <a href="https://github.com/kowoohyuk/css-selector"><img src="./images/github.png" alt="github"></a>
            </div>
            <div>
                <!-- 기능 완성 후 작업
                    <h3>Share</h3>
                    <a>fb</a>
                    <a>twit</a>
                    <a>kakao</a>
                    <a>link</a>
                -->
            </div>
        </div>
    </header>
    <nav>
        <!-- 현재 레벨, 완료 여부, 레벨 리스트가 포함된 영역 -->
        <h1 id="js-title" class=""></h1>
        <p class="check"></p>
        <div class="menu-box">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li>
                <a>1. Element Selector</a>
            </li>
            <li>
                <a>2. Class Selector</a>
            </li>
            <li>
                <a>3. Id Selector</a>
            </li>
        </ul>
    </nav>
    <section class="question-section">
        <div class="q-description">
            <!-- 문제 텍스트 영역  -->
            <p id="js-description">
                <!-- 예) monitor를 선택해주세요. -->
            </p>
            <p class="hint">도움말</p>
            <p id="js-hint">
                <!-- 기본은 opacity 0, 도움말 hover 시 보여주기! -->
                <!-- 예) a는 element <a>를 선택합니다. -->
            </p>
        </div>
        <div class="q-answer">
            <!-- 답변 영역 -->
            <input id="js-answer" type="text" class="empty" placeholder="selector를 입력해주세요!"> 
            <div id="js-submit" class="btn-submit">submit</div>
            <br>
            {
            <br>
            <br>
            }
        </div>
    </section>
    <section class="desk-section">
        <!-- memo, small, big 으로 구분, note 위에 배치하는 식으로 depth를 구현하면 됨 -->
        <div class="desk-wrap">
            <div class="desk">
                <div class="desk-item">
                    <note class="active"></note>
                </div>
                <div class="desk-item">
                    <pen></pen>
                </div>
                <div class="desk-item">
                    <phone></phone>
                </div>
                <div class="desk-item">
                    <phone></phone>
                </div>
            </div>
            <div class="desk-leg"></div>
            <div class="desk-leg"></div>
        </div>
        <div class="html-viewer">
            <!-- html로 어떤 태그인지 보여주는 역할 -->
            <div class="html-desk-wrap">
                &lt;desk&gt;
                <div>
                    &lt;note /&gt;
                </div>
                <div>
                    &lt;pen /&gt;
                </div>
                <div>
                    &lt;phone /&gt;
                </div>
                <div>
                    &lt;phone /&gt;
                </div>
                &lt;/desk&gt;
            </div>
        </div>
    </section>
    <script src='./js/text.js'></script>
    <script src='./js/game.js'></script>
</body>
</html>
