<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Selector Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta property="og:url" content="https://kowoohyuk.github.io/css-selector">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CSS selector game">
    <meta property="og:description" content="practice CSS selectors">
    <meta property="og:image" content="https://raw.githubusercontent.com/kowoohyuk/css-selector/master/images/main.png">
    <!-- <link rel="icon" type="image/png" href="현재 파비콘 없음!"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/icon.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/animation.css'>
</head>
<body>
    <header>
        <!-- 로고와 깃허브 링크 및 공유 영역 -->
        <p>
            Css Selector Game
        </p>
        <div>
            <div>
                <a href="https://github.com/kowoohyuk/css-selector"><img src="./images/github.png" alt="github"></a>
            </div>
            <div>
                <!-- 기능 완성 후 작업
                    <h3>Share</h3>
                    <a>fb</a>
                    <a>twit</a>
                    <a>kakao</a>
                    <a>link</a>
                -->
            </div>
        </div>
    </header>
    <article class="main-article">
        <aside>
            <div id="js-menu-box" class="menu-box">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Level List</h3>
            <ul id="js-level-list">
            </ul>
        </aside>
        <article class="desk-article">
            <div class="desk-wrap">
                <div id="js-desk" class="desk"></div>
                <div class="desk-leg"></div>
                <div class="desk-leg"></div>
            </div>
            <div class="html-viewer">
                <div id="js-html-wrap"></div>
            </div>
        </article>
        <article class="question-article">
            <div class="question-head">
                <h1 id="js-title" class=""></h1>
                <p class="check"></p>
            </div>
            <div class="q-description">
                <p id="js-description"></p>
                <p class="hint">도움말</p>
                <p id="js-hint"></p>
            </div>
            <div class="q-answer">
                <input id="js-answer" type="text" class="empty" placeholder="selector를 입력해주세요!"> 
                <div id="js-submit" class="btn-submit">submit</div>
                <br>
                {
                <br>
                <br>
                }
            </div>
        </article>
    </article>
    <footer>
        <p>Made by <a href="https://github.com/kowoohyuk" target="_blank">@kowoohyuk</a></p>
        <div class="icon-author">
            <h4>Icon author</h4>
            <p>
                eraser, book, cup : <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            </p>
            <p>
                pen : <a href="https://www.flaticon.com/kr/free-icon/pen_2890843" title="surang">surang</a> from <a href="https://www.flaticon.com/kr/" title="Flaticon"> www.flaticon.com</a>
            </p>
        </div>
    </footer>
    <script src='./js/text.js'></script>
    <script src='./js/game.js'></script>
